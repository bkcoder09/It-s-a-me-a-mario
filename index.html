<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title> Mario but Different </title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="background.jpg">
    <center>
    <div class="btn btn-primary heading">
      <h3> AI Mario Game </h3>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Instructions </button>
    </div>
    <br><br>
    <img src="mario.jpg" class="big_img">
    <br><br>
    <button type="button" class="btn btn-success" id="start" onclick="start()"> Start </button>
    <br><br>
    <h3 class="btn btn-warning" id="status"> Loading </h3>
    <br><br>
    <div id="canvas"> </div>
      <div id="game_console"> </div>
        <h4 class="boom"> Source: <a href="https:github.com/linuk"> Linuk </a> || Game Credits : Mario </h4>

        <div id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> &times; </button>
                <h4> Instructions </h4>
                </div>
                <div class="modal-body">
                  <img src="jump.png" class="he_hehe">
                  <img src="right.png" class="he_hehe">
                  <img src="left.png" class="he_hehe">
              </div>
            </div>
          </div>
        </div>
    </center>
  </body>
</html>
